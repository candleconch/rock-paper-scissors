<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Rock Paper Scissors</title>
</head>
<body>
   <script>
      function getComputerChoice(){
         let choice = Math.floor(Math.random() * 3);
         if (choice === 0) {
            return "Rock";
         } else if (choice === 1) {
            return "Paper";
         } else {
            return "Scissors";
         }
      }
      console.log(getComputerChoice());
   </script>
</body>
</html>
